<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Beatpax</title>
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@0.469.0/dist/umd/lucide.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Söhne", Helvetica, Arial, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background: #0d0d0d;
            border-radius: 20px;
            padding: 40px;
            border: 1px solid #2d2d2d;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, #ffffff, #999999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .logo p {
            color: #666666;
            font-size: 0.9rem;
        }

        .form-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #999999;
            font-size: 0.9rem;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: #1a1a1a;
            border: 1px solid #2d2d2d;
            border-radius: 10px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #ffffff;
            background: #222222;
        }

        input::placeholder {
            color: #666666;
        }

        .error-message {
            background: rgba(255, 77, 77, 0.1);
            border: 1px solid rgba(255, 77, 77, 0.3);
            color: #ff4d4d;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .submit-button {
            width: 100%;
            padding: 16px;
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-button:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .register-link {
            text-align: center;
            margin-top: 24px;
            color: #999999;
            font-size: 0.9rem;
        }

        .register-link a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #cccccc;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #666666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #999999;
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 1.6rem;
            }

            .form-title {
                font-size: 1.3rem;
            }
        }

        /* Burger Menu with Moving Animation */
        .burger-menu {
            position: fixed;
            left: 20px;
            top: 20px;
            cursor: pointer;
            z-index: 1000;
            padding: 8px;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        .burger-menu:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .burger-menu span {
            display: block;
            width: 22px;
            height: 2px;
            background: #ffffff;
            margin: 5px 0;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1),
                        opacity 0.3s ease,
                        width 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform-origin: center;
        }

        /* Hover animation - lines stagger */
        .burger-menu:hover span:nth-child(1) {
            transform: translateX(3px);
        }

        .burger-menu:hover span:nth-child(2) {
            width: 18px;
        }

        .burger-menu:hover span:nth-child(3) {
            transform: translateX(3px);
        }

        /* Active state - X animation */
        .burger-menu.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .burger-menu.active span:nth-child(2) {
            opacity: 0;
            transform: scaleX(0);
        }

        .burger-menu.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        .burger-menu.active:hover span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px) scale(1.1);
        }

        .burger-menu.active:hover span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px) scale(1.1);
        }

        .side-menu {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100vh;
            background: #000000;
            border-right: 1px solid #2d2d2d;
            transition: left 0.3s;
            z-index: 999;
            padding-top: 60px;
        }

        .side-menu.active {
            left: 0;
        }

        .side-menu a {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #ffffff;
            padding: 15px 25px;
            text-decoration: none;
            font-size: 15px;
            transition: background 0.2s, padding-left 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            border-bottom: 1px solid #1a1a1a;
        }

        .side-menu a:hover {
            background: #1a1a1a;
            padding-left: 30px;
        }

        .side-menu a .lucide-icon {
            width: 18px;
            height: 18px;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .side-menu a:hover .lucide-icon {
            transform: scale(1.2);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            z-index: 998;
        }

        .overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Navigation Menu -->
    <div class="side-menu" id="sideMenu">
        <a href="/"><i data-lucide="home" class="lucide-icon"></i> Home</a>
        <a href="/login"><i data-lucide="log-in" class="lucide-icon"></i> Login</a>
        <a href="/register"><i data-lucide="user-plus" class="lucide-icon"></i> Register</a>
    </div>
    <div class="overlay" id="overlay"></div>
    <div class="burger-menu" id="burgerMenu">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <script>
        // Burger menu functionality
        const burgerMenu = document.getElementById('burgerMenu');
        const sideMenu = document.getElementById('sideMenu');
        const overlay = document.getElementById('overlay');

        burgerMenu.addEventListener('click', () => {
            burgerMenu.classList.toggle('active');
            sideMenu.classList.toggle('active');
            overlay.classList.toggle('active');
        });

        overlay.addEventListener('click', () => {
            burgerMenu.classList.remove('active');
            sideMenu.classList.remove('active');
            overlay.classList.remove('active');
        });

        // Initialize Lucide icons
        lucide.createIcons();
    </script>

    <div class="login-container">
        <div class="logo">
            <h1>Beatpax</h1>
            <p>Beat Marketplace</p>
        </div>

        <h2 class="form-title">Welcome Back</h2>

        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/login">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="submit-button">Sign In</button>
        </form>

        <div class="register-link">
            Don't have an account? <a href="/register">Create one here</a>
        </div>

        <div class="back-link">
            <a href="/">← Back to Home</a>
        </div>
    </div>
</body>
</html>
